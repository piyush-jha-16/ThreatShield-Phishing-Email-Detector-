<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1d23" rx="4"/>
  
  <!-- Email envelope -->
  <rect x="6" y="10" width="20" height="14" rx="1.5" fill="#22252c" stroke="#50b888" stroke-width="1.5"/>
  
  <!-- Envelope flap -->
  <path d="M6 10L16 17L26 10" stroke="#50b888" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Security shield icon (small, on envelope) -->
  <path d="M16 13L13.5 14v2.5c0 1.4 0.9 2.6 2.5 3.1 1.6-0.5 2.5-1.7 2.5-3.1V14L16 13z" 
        fill="#50b888" opacity="0.9"/>
  
  <!-- Checkmark on shield -->
  <path d="M15 17l0.8 0.8L17 16.6" 
        stroke="#1a1d23" 
        stroke-width="1" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
</svg>
